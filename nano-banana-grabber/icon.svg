<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="#FFD700"/>

  <!-- Banana shape -->
  <path d="M 30 85
           Q 35 50, 55 35
           Q 75 20, 95 30
           Q 100 35, 98 42
           Q 85 35, 65 45
           Q 45 55, 35 85
           Q 32 92, 30 85"
        fill="#FFEB3B" stroke="#E6B800" stroke-width="2"/>

  <!-- Banana tip -->
  <ellipse cx="96" cy="36" rx="6" ry="4" fill="#8B4513"/>

  <!-- Banana spots -->
  <circle cx="50" cy="55" r="3" fill="#C9A000" opacity="0.5"/>
  <circle cx="60" cy="50" r="2" fill="#C9A000" opacity="0.5"/>
  <circle cx="45" cy="65" r="2" fill="#C9A000" opacity="0.5"/>

  <!-- "N" letter for Nano -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">N</text>
</svg>
